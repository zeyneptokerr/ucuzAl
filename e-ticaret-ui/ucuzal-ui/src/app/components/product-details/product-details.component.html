<div class="detail-section">
    <div class="container-fluid">
        <img src="{{ product.imageUrl }}" class="detail-img">
        <h3>{{ product.name }}</h3>
        <div class="price"> {{ product.unitPrice | currency: 'TL' }}</div>
        <button (click)="addToCart()" class="btn btn-primary btn-sm">Sepete Ekle</button>
        <hr>
        <h4>Ürün Açıklaması</h4>
        <p> {{ product.description }}</p>
        <a routerLink="/products" class="mt-5">Ürün Listesine Geri Dön</a>
    </div>
</div>
